name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Swift ${{ matrix.swift-version }}
    runs-on: macos-14
    strategy:
      matrix:
        swift-version: ["5.9", "5.10"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode version
        run: |
          if [ "${{ matrix.swift-version }}" == "5.10" ]; then
            sudo xcode-select -s /Applications/Xcode_15.3.app
          else
            sudo xcode-select -s /Applications/Xcode_15.2.app
          fi

      - name: Build
        run: |
          xcodebuild -scheme EdgeML -destination 'platform=iOS Simulator,name=iPhone 15' build

      - name: Run tests with coverage
        run: |
          xcodebuild -scheme EdgeML -destination 'platform=iOS Simulator,name=iPhone 15' -enableCodeCoverage YES -resultBundlePath TestResults test

      - name: Generate coverage report
        run: |
          xcrun xccov view --report --json TestResults.xcresult > coverage.json
          # Convert to lcov format for Codecov
          brew install xcbeautify
          xcrun xccov view --report TestResults.xcresult

      - name: Upload coverage to Codecov
        if: matrix.swift-version == '5.10'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.lcov
          flags: swift
          name: swift-${{ matrix.swift-version }}
          token: ${{ secrets.CODECOV_TOKEN }}

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: macos-14
    needs: test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Run tests with coverage
        run: |
          xcodebuild -scheme EdgeML -destination 'platform=iOS Simulator,name=iPhone 15' -enableCodeCoverage YES -resultBundlePath TestResults test

      - name: Generate coverage report for SonarCloud
        run: |
          xcrun xccov view --report --json TestResults.xcresult > coverage.json
          # Convert to lcov for SonarCloud
          brew install xcbeautify
          xcrun xccov view --report TestResults.xcresult

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  security:
    name: Security Scan
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Run SwiftLint
        run: |
          brew install swiftlint
          swiftlint lint --reporter json > swiftlint-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: swiftlint-report.json
