name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. v1.0.0)'
        required: true
        type: string

permissions: {}

jobs:
  release:
    name: Create Signed Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.version }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Create tag if needed (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if ! git rev-parse "refs/tags/${TAG}" >/dev/null 2>&1; then
            git tag "${TAG}"
            git push origin "${TAG}"
          fi

      - name: Create source archive
        id: archive
        run: |
          VERSION="${{ steps.version.outputs.tag }}"
          git archive --format=tar.gz --prefix=EdgeML-${VERSION}/ -o EdgeML-${VERSION}.tar.gz HEAD
          echo "archive=EdgeML-${VERSION}.tar.gz" >> "$GITHUB_OUTPUT"

      - name: Attest build provenance
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2
        with:
          subject-path: ${{ steps.archive.outputs.archive }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          gh release create "${TAG}" \
            --title "EdgeML iOS ${TAG}" \
            --generate-notes \
            "${{ steps.archive.outputs.archive }}"
