name: Notify Server

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'docs/**'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oP '(?<=current = ")[^"]+' Sources/Octomil/Version.swift)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Dispatch to server
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN }}
          repository: octomil/octomil-server
          event-type: sdk-release
          client-payload: '{"sdk": "ios", "version": "${{ steps.version.outputs.version }}"}'
