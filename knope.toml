[package]
versioned_files = [
    { path = "Sources/Octomil/Version.swift", regex = 'current = "(?<version>\d+\.\d+\.\d+)"' },
    { path = "README.md", regex = 'from: "(?<version>\d+\.\d+\.\d+)"' },
    { path = "sonar-project.properties", regex = 'sonar.projectVersion=(?<version>\d+\.\d+\.\d+)' },
    { path = "Examples/OctomilDemo/OctomilDemoViewModel.swift", regex = '"app_version": "(?<version>\d+\.\d+\.\d+)"' },
]
changelog = "CHANGELOG.md"

[[workflows]]
name = "release"

[[workflows.steps]]
type = "Command"
command = "git switch -c release"

[[workflows.steps]]
type = "PrepareRelease"

[[workflows.steps]]
type = "Command"
command = "git add -A && git commit -m \"chore: prepare release $version\""

[[workflows.steps]]
type = "Command"
command = "git push --force --set-upstream origin release"

[[workflows.steps]]
type = "CreatePullRequest"
base = "main"

[workflows.steps.title]
template = "chore: release v$version"

[workflows.steps.body]
template = "Automated release PR created by Knope.\n\n$changelog"

[[workflows]]
name = "release-pr-merged"

[[workflows.steps]]
type = "Release"

[github]
owner = "octomil"
repo = "octomil-ios"
